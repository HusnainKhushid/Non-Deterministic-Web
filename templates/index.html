<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Webpage Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        form { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; margin-bottom: 20px; }
        .result { margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Webpage Generator</h1>
        <form method="post">
            <input type="text" name="url" placeholder="Enter a URL (e.g. https://example.com)" required>
            <button type="submit">Generate</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if html_result %}
            <div class="result">
                <h2>Generated HTML/CSS:</h2>
                <iframe srcdoc="{{ html_result|e }}" style="width:100%;height:500px;border:1px solid #ccc;"></iframe>
            </div>
        {% endif %}
    </div>
</body>
</html>
